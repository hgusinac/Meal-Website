<div class="row">
    <div class="col-12">
        <h2 class="text-center">
            Meet the Chefs
        </h2>
    </div>
    <div class="col-md-6 col-12" *ngFor="let chef of chefsList">
        <div class="row text-center">
            <div class="col-12"><img src="{{chef.picture}}" alt="{{chef.name}}"></div>
            <div class="col-12">{{chef.name}}</div>
            <div class="col-12">{{chef.role}}</div>
            <div class="col-12">{{chef.description}}</div>
            <div class="col-12">{{chef.facbook}}</div>
        </div>
    </div>
</div>
